<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="headerWrapper mainLayout">
        <div class="topRegister">
          <button class="btnReg rightAlign">REGISTER NOW</button>
        </div>
        <div class="headerInfo">
          <h1 class="title">
            FIGMA AFRICA International Conference
            <span>
              <a href="/" class="header__logo-link">
                <img
                  src="./SVG/logo.svg"
                  alt="Event Landing Page"
                  class="header__logo-pic"
                />
              </a>
            </span>
          </h1>
          <p class="date">December 6 - 8, 2018</p>
          <p class="subTitle">Kigali Conference Centre Kimihurura Roundabout</p>
          <button class="btnReg">REGISTER NOW</button>
          <p class="btnInfo">*Limited seats available</p>
        </div>
      </div>
    </header>
  </body>
</html>
